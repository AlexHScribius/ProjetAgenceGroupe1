<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Projet Location Voiture</title>
</h:head>

<h:body bgcolor="white">
	<div align="center">
		<h1 class="title">Location Voitures</h1>
		<br />
		<fieldset>
			<legend style="margin-left:16px;margin-right:auto">Connexion</legend>
			<h:form id="ecranConnexion">
				<p:panelGrid columns="2">
					<f:facet name="header">
						Connexion
					</f:facet>
					<h:outputLabel for="login" value="Login : "/>
					<p:inputText id="login" value="#{UserBean.login}"/>
					
					<h:outputLabel for="pwd" value="mot de passe : "/>
					<h:inputSecret id="pwd" value="#{UserBean.pwd}" required="true"/>
					
				</p:panelGrid>
				<p:commandButton action="#{UserBean.connect}" value="Connexion" icon="uri-icon-check" ajax="false" style="margin:0"/>
				<h:messages/>
			</h:form>
		</fieldset>		
	</div>
</h:body>
</html>
